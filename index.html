<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div id="time-block" class="row">
          <div value = "8" class="hour col-lg-1 pt-4">8:00 AM</div>
          <textarea id = "8" data-hour = "8" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>
          
          <div class="hour col-md-1 pt-4">9:00 AM</div>
          <textarea data-hour = "9" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">10:00 AM</div>
          <textarea data-hour = "10" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-lg-1 pt-4 pr-0">11:00 AM</div>
          <textarea data-hour = "11" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">12:00 PM</div>
          <textarea data-hour = "12" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">13:00 PM</div>
          <textarea data-hour = "13" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">14:00 PM</div>
          <textarea data-hour = "14" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">15:00 PM</div>
          <textarea data-hour = "15" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">16:00 PM</div>
          <textarea data-hour = "16" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">17:00 PM</div>
          <textarea data-hour = "17" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>

          <div class="hour col-md-1 pt-4 pr-0">18:00 PM</div>
          <textarea data-hour = "18" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
          <button type="button" class="saveBtn btn-secondary btn-lg">Save</button>


      </div>
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</html>
